<#import "base.html" as b>

<@b.override "title">Login</@b.override>

<@b.override "styles">
<link rel="stylesheet" href="styles/auth.css">
</@b.override>

<@b.override "main">
<div class="container">
    <div class="wrapper">
        <form action="/archinterest/auth" method="post" name="Login_Form" class="form-signin">
            <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
            <#if error??><h3 style="color:red" class="form-signin-heading">${error}</h3>
            <#else></#if>
        <hr class="colorgraph">
        <br>

        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required=""
               autofocus=""/>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required=""/>
        <input type="checkbox" id="remember_me" name="remember_me"/>
        <label for="remember_me">Remember me?</label>

        <button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="Submit">Login</button>
        <a class="btn btn-lg btn-secondary btn-block" href="/archinterest/arch">Not now</a>
        <a class="btn btn-lg btn-primary btn-block" href="/archinterest/reg">I don't have account</a>
        </form>
    </div>
</div>
</@b.override>

<@b.override "scripts">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</@b.override>
<@b.template />
